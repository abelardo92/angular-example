<h2>{{name}} component</h2>
    <h2 *ngIf='!show_retro_game'>best game: {{best_game}}</h2>

    <h2>videogames list</h2>
    <ul>
        <li *ngFor="let videogame of videogames">{{videogame}}</li>
    </ul>
